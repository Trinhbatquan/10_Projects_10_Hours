<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
   <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="heading">Lunar New Year</h1>
    <div class="item">
        <div class="day-c count-down-item" >
            <p class="day-c-number" id="days">0</p>
            <span class="day-c-title">days</span>
        </div>
        <div class="hours-c count-down-item" >
            <p class="hours-c-number" id="hours">0</p>
            <span class="hours-c-title">hours</span>
        </div>
        <div class="mins-c count-down-item" >
            <p class="mins-c-number" id="mins">0</p>
            <span class="mins-c-title">mins</span>
        </div>
        <div class="seconds-c count-down-item" >
            <p class="seconds-c-number" id="seconds">0</p>
            <span class="seconds-c-title">seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
